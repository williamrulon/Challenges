<html>
<body>
    <script>
        let count = 1;
        let fizz = 3;
        let buzz = 5;

        while (count <= 100) {
            let res = count
            if (count % fizz === 0 && count % buzz === 0) {
                console.log("FizzBuzz")
            } else {
                if (count % fizz === 0) {
                    res = "Fizz"
                    console.log(res);
                }
                if (count % buzz === 0) {
                    res = "Buzz"
                    console.log(res);
                }
                if (res == count) {
                    console.log(res);
                }
            }
            count++
        }
    </script>
</body>
</html>
