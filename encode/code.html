<html>
<body>
    <input id="inputy" /><input type="submit" value="submit" id="submit" /><br />
    <p id="output"></p>
    <script>
        document.getElementById("submit").addEventListener("click", function () {
            var input = document.getElementById("inputy").value;
            var incode = window.btoa(input);
            return document.getElementById("output").innerHTML = incode;
        });
    </script>
</body>
</html>
