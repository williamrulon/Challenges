<html>
<head>
    <style>
        body{
            padding: 40px;
            margin:20px;
        }

        .Inputs{
            width: 20px;
        }

        #submit{
            margin-top: 20px;
        }
    </style>


</head>
<body>

    <!--
    Given 3 int values, a b c, create a function that returns their sum. However, if one of the values is the same as another of the values, it does not count towards the sum.

    loneSum(1, 2, 3) -> 6
    loneSum(3, 2, 3) -> 2
    loneSum(3, 3, 3) -> 0
    -->

    <input type="text" name="int" class="Inputs" id="Input1"/>
    <input type="text" name="int" class="Inputs" id="Input2"/>
    <input type="text" name="int" class="Inputs" id="Input3"/><br />
    <input type="submit" value="submit" id="submit"><br />
    
    <p id="Output">output</p>

<script>

    document.getElementById("submit").addEventListener("click", function () {
        var I1 = document.getElementById("Input1").value,
            I2 = document.getElementById("Input2").value,
            I3 = document.getElementById("Input3").value;
        var q = parseInt(I1),
            w = parseInt(I2),
            e = parseInt(I3);
        GetSums(q, w, e);
    });

    function GetSums(d, dd, ddd) {

        var a = [d, dd, ddd];

        if (a[0] == a[1] == a[2]) {
            return document.getElementById("Output").innerHTML = 0;
        } else
        if (a[0] == a[1]) {
            return document.getElementById("Output").innerHTML = a[2];
        } else
         if (a[1] == a[2]) {
           return document.getElementById("Output").innerHTML = a[0];
        } else
        if (a[0] == a[2]) {
            return document.getElementById("Output").innerHTML = a[1];
        }    
        else {
            document.getElementById("Output").innerHTML = d + dd + ddd;
        }

        
    }


</script>
</body>

</html>
